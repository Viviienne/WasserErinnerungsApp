<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay-Hydrated-App</title>
    <!--  <script defer src="./build/bundle.js"defer></script> -->
    <script type="text/javascript" src="test.js" defer></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Wasser-Erinnerung</h1>
        <p>Remember - Stay Hydrated</p>
        <button id="startApp">Start App</button>
    </header>

    <main>
        <div class="textArea">
            <h2>Erinnerung</h2>
            <p id="reminderText">Erfrische Geist und Körper - es ist Zeit, Wasser zu trinken</p>
            <button id="remindLaterButton">Erinnere mich später</button>    
        </div>

        <div class="glasses">
            <h2>Getrunkene Gläser</h2>
            <div class="glassArea">
                <div id="glass1" class="glass"></div>
                <div id="glass2" class="glass"></div>
                <div id="glass3" class="glass"></div>
                <div id="glass4" class="glass"></div>
                <div id="glass5" class="glass"></div> 
            </div>
            <button id="reset">Gläser leeren</button>
        </div>       
    </main>

    <footer>
        <p>&copy; Vivienne Sester ・ ON22 ・ Frontend Entwicklung</p>
    </footer>
</body>

</html>
